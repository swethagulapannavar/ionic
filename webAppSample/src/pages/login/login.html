<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{"username" | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{"password" | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col >
        <button ion-button color="primary" block (click)="signinClick()">Sign In</button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" block (click)="signupClick()">Sign up</button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" block (click)="settingsClick()">Settings</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
