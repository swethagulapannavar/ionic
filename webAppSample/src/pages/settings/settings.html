<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
    <ion-buttons end>
      

      <button ion-button (click)="closeModal()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    
    <ion-select interface="popover" [(ngModel)]="selectedLanguage" (ionChange)="onLanguageSelected($event)">
      <ion-option *ngFor="let Option of langOptions" [value]="Option">{{Option}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
